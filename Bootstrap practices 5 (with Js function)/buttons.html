<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Bootstrap by: Heekyung Kim</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-12">

<h2>Types</h2>
<a class='btn btn-primary' href="#" role="button">Link</a>
<button class='btn btn-warning' type="submit">Button</button>
<input class='btn' type="button" value="Input">

<h2>Contextual Classes</h2>
<button class='btn btn-primary'>Primary</button>
<button class='btn btn-secondary'>Secondary</button>
<button class='btn btn-success'>Success</button>
<button class='btn btn-danger'>Danger</button>
<button class='btn btn-warning'>Warning</button>
<button class='btn btn-info'>Info</button>
<button class='btn btn-light'>Light</button>
<button class='btn btn-dark'>Dark</button>

<h2>Outline</h2>
<button class='btn btn-outline-primary'>Primary</button>
<button class='btn btn-outline-secondary'>Secondary</button>
<button class='btn btn-outline-success'>Success</button>
<button class='btn btn-outline-danger'>Danger</button>
<button class='btn btn-outline-warning'>Warning</button>
<button class='btn btn-outline-info'>Info</button>
<button class='btn btn-outline-light'>Light</button>
<button class='btn btn-outline-dark'>Dark</button>

<h2>Sizes</h2>
<button class='btn btn-info'>Default</button>
<button class='btn btn-info btn-lg'>Large</button>
<button class='btn btn-info btn-sm'>Small</button>
<button class='btn btn-info btn-block'>Block</button>

<h2>States</h2>
<h3>Active</h3>
<button class='btn btn-warning active'>Active Button</button>

<h3>Disabled</h3>
<button>Disabled Button</button>
<a href="#">Disabled Link Button</a>


    </section>
  </div><!-- row -->
</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
