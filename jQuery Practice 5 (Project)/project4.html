<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project4 - Kim</title>

    <style type="text/css">
    *{
      box-sizing: border-box;
      text-align: center;
    }
    .wrapper{
      width: 100%;
      height: 90vh;
      margin-left: auto;
      margin-right: auto;
    }
    .top{
      width: 100%;
      height: 70%;
    }
    img{
      width: 100%;
      height: 100%;
    }
    #text{
      height: 8%;
      background-color: black;
      color: #fff;
      font-size: 25px;
      padding: 10px;
    }
    .bottom{
      height: 22%;
    }
    #one, #two, #three, #four {
      float: left;
      width: 25%;
      height: 100%;
    }
    #next, #prev{
      color: #fff;
      position: absolute;
      top: 40%;
      background: rgba(0,0,0,.4);
      font-size: 2em;
      opacity: .3;
      padding: 10px;
    }
    #next:hover, #prev:hover{
      cursor: pointer;
      opacity: 1;
    }
    </style>

  </head>
  <body>
    <h1>Project 4 - Kim</h1>
    <div class="wrapper">
      <div class="top">
        <img src="img/img1.jpg" alt="picture1" id="img1">
        <img src="img/img2.jpg" alt="picture2" id="img2">
        <img src="img/img3.jpg" alt="picture3" id="img3">
        <img src="img/img4.jpg" alt="picture4" id="img4">
        <span style="left:10px;" id="prev">&laquo;</span>
        <span style="right:10px;" id="next">&raquo;</span>
    </div>
    <div id="text"></div>
      <div class="bottom">
        <img src="img/img1.jpg" alt="picture1" id="one">
        <img src="img/img2.jpg" alt="picture2" id="two">
        <img src="img/img3.jpg" alt="picture3" id="three">
        <img src="img/img4.jpg" alt="picture4" id="four" class="four">
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/project4Kim.js"></script>
  </body>
</html>
